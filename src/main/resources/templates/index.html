<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Great Book</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/style/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/style/fontello.css}" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript">

        function getBook(bookID){

            $.ajax({
                url: "book/",
                data: {"bookID": bookID},
                type: "GET",
                success: function (response){
                    console.log(response);
                    $('.overlay').slideDown();
                    $('.title').html(response.title);
                    $('.descriptionContent').html(response.description);
                    $('.publisherContent').html(response.publisher);
                    $('.priceContent').html(response.price + " zł");
                    $('.authorContent').html(response.author);
                    $('.isbnContent').html(response.isbn);
                    $('.numberOfPagesContent').html(response.numberOfPages);
                    $('.amountContent').html(response.amount);

                }
            })
        }

        function hidePopUp(){
            $('.overlay').slideUp();
        }

        function addToCart(){

        }

    </script>



</head>
<body>
<div class="page-wrapper with-navbar ">
    <nav class="navbar justify-content-between bg-dark ">
        <div class="d-flex ">
            <a href="/" class=" pt-7 font-size-20 text-white">
                Great Book
            </a>

            <span class="navbar-text text-monospace text-white font-size-14"> Piekary Śląskie</span>

            <ul class="navbar-nav d-none d-md-flex font-weight-semi-bold ">

                <li class="new-item active mt-auto mb-auto">
                    <a href="/#kontakt" class="nav-link text-white">Kontakt</a>
                </li>

            </ul>
        </div>

        <div class="d-flex">
            <button onclick="location='userPanel'" class="btn btn-primary mr-15" th:if="${session.role != null}">
                <i class="icon-user" th:text="${session.role}"></i>
            </button>

            <button onclick="location='myCart'" class="btn btn-primary ml-auto mr-15" th:if="${session.role != null}">
                <i class="icon-basket">Koszyk</i>
            </button>

            <button  onclick="location='login'" class="btn btn-primary text-white ml-auto mr-15" th:if="${session.role == null}">
                <i class="icon-login"> Zaloguj się</i>
            </button>

            <button onclick="location='logout'" class="btn btn-primary text-white ml-auto mr-15" th:if="${session.role != null}">
                <i class="icon-login"> Wyloguj się</i>
            </button>


        </div>
    </nav>
</div>

<div class="content-wrapper bg-dark-light ">
    <div class="d-flex flex-column justify-content-between">
        <div>
    <div class="overlay">
        <div class="popup">
            <div class="close" onclick="hidePopUp()">&#10006;</div>
            <h2 class="title"></h2>

            <div class="popupContent d-flex justify-content-center">
                <div class="flex-fill">
                    <div class="price">
                        <h4 class="text-weight-semi-bold">Cena</h4>
                        <span class="priceContent"></span>
                    </div>

                    <div class="author">
                        <h4 class="text-weight-semi-bold">Autor</h4>
                        <span class="authorContent"></span>
                    </div>

                    <div class="numberOfPages">
                        <h4 class="text-weight-semi-bold">Ilość stron</h4>
                        <span class="numberOfPagesContent"></span>
                    </div>

                    <div class="publisher">
                        <h4 class="text-weight-semi-bold">Wydawnictwo</h4>
                        <span class="publisherContent"></span>
                    </div>

                    <div class="amount">
                        <h4 class="text-weight-semi-bold">Ilość</h4>
                        <span class="amountContent"></span>
                    </div>

                    <div class="isbn">
                        <h4 class="text-weight-semi-bold">ISBN</h4>
                        <span class="isbnContent"></span>
                    </div>

                </div>
                <div class="flex-fill">
                    <div class="description">
                        <h4>Opis</h4>
                        <span class="descriptionContent"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex">
        <div class="mt-70 ml-15 text-white">
            Sortuj po ID:
            <form th:action="@{/sorting}" method="get">
                <select name="sort">
                    <option value="" selected disabled></option>
                    <option value="ASC">Rosnąco</option>
                    <option value="DESC">Malejąco</option>
                </select>
                <button type="submit" class="ml-5 btn btn-primary">Sortuj</button>
            </form>
        </div>

        <div class="mt-70 ml-15 text-white">
            Wyszukaj tytuł:
            <form th:action="@{/selectBookByTitle}" method="get">
                <input type="text" placeholder="Tytuł" name="title" class="w-200">
                <button type="submit" class="ml-5 btn btn-primary">Wyszukaj</button>
            </form>
        </div>

        <button class="btn btn-primary mt-85 ml-15" th:if="${session.min != 0}" onclick="location='previousPage'">Poprzednia strona</button>
        <button class="btn btn-primary mt-85 ml-15" th:if="${session.arraySize == 5}" onclick="location='nextPage'">Następna strona</button>
        <button class="btn btn-primary mt-85 ml-15" th:if="${session.role == 'Admin'}" onclick="location='addBook'">Dodaj książke</button>
    </div>
        <div class="d-flex flex-column mt-20">

            <div th:each="book: ${books}" class="card d-flex justify-content-between align-items-center align-self-center bg-light w-750 h-150">

                <span th:inline="text"><b>Tytuł:</b> [[${book.title}]] </span>
                <span th:inline="text"><b>Autor:</b> [[${book.author}]] </span>
                <span th:inline="text"><b>Cena:</b> [[${book.price}]] </span>
                <span th:inline="text"><b>Ilość:</b> [[${book.amount}]] </span>

                <div class="d-flex justify-content-between">

                    <button class="btn btn-primary" th:attr="onclick=|getBook('${book.bookID}')|">Szczegóły</button>
                    <form th:action="@{/addToCart}" method="post" th:object="${cartBook}">
                        <input type="hidden" th:value="${book.bookID}" name="bookID">
                        <input type="hidden" th:value="${book.title}" name="title">
                        <input type="hidden" th:value="${book.author}" name="author">
                        <input type="hidden" th:value="${book.price}" name="price">
                        <input type="hidden" th:value="1" name="amount">
                        <button type="submit" class="btn btn-success " th:if="${session.role != null && book.amount > 0}">
                            <i class="icon-basket"></i>
                        </button>

                    </form>
                    <form th:action="@{/deleteBook}" method="post">
                        <input type="hidden" th:value="${book.bookID}" name="bookID">
                        <button type="submit" class="btn btn-danger" th:if="${session.role == 'Admin'}">&#10006;</button>
                    </form>

                    <form th:action="@{/editBook}" method="get">
                        <input type="hidden" th:value="${book.bookID}" name="bookID">
                        <button type="submit" class="btn btn-primary" th:if="${session.role == 'Admin'}">&#9998;</button>
                    </form>

                </div>
            </div>

        </div>
        </div>
    <div>


    </div>
    </div>
</div>
</body>
</html>
