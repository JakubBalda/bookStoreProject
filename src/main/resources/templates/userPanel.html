<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Great Book</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  <link rel="stylesheet" th:href="@{/style/style.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/style/fontello.css}" type="text/css">


  <script type="text/javascript">
    function deleteConfirm(){

      if(confirm("Czy na pewno chcesz usunąć konto?")){
        location="deleteAccount";
      }
    }
  </script>

</head>
<body>
<div class="page-wrapper with-navbar">
  <nav class="navbar justify-content-between bg-dark ">
    <div class="d-flex">
      <a href="/" class=" pt-7 font-size-20 text-white">
        Great Book
      </a>

      <span class="navbar-text text-monospace text-white ">Piekary Śląskie</span>

      <ul class="navbar-nav d-none d-md-flex font-weight-semi-bold">
        <li class="new-item active mt-auto mb-auto">
          <a href="/#kontakt" class="nav-link text-white">Kontakt</a>
        </li>
      </ul>
    </div>

    <div class="d-flex">
      <button onclick="location='userPanel'" class="btn btn-primary mr-15">
        <i class="icon-user" th:text="${session.role}"> </i>
      </button>

      <button onclick="location='myCart'" class="btn btn-primary ml-auto mr-15"><i class="icon-basket"></i></button>

      <button  onclick="location='logout'" class="btn btn-primary text-white ml-auto mr-15">
        <i class="icon-login"> Wyloguj się</i>
      </button>
    </div>
  </nav>
</div>

<div class="content-wrapper bg-dark-light">
  <div class="d-flex h-full justify-content-around">
    <div class="card mt-100 w-500 h-550 shadow text-center text-white bg-primary">
      <form action="" method="get">
        <h2 class="content-title">Edytuj dane</h2>

        <div class="form-row row-eq-spacing-sm">
          <div class="col-sm">
            <label for="name">Imię</label>
            <input type="text" class="form-control" id="name" name="name" value="" required="required">
          </div>
          <div class="col-sm">
            <label for="surname" >Nazwisko</label>
            <input type="text" class="form-control" id="surname" name="surname" value="" required="required">
          </div>
        </div>

        <div class="form-row row-eq-spacing-sm">
          <div class="col-sm">
            <label for="streat" >Ulica</label>
            <input type="text" class="form-control" id="streat" name="street" value="" required="required">
          </div>
          <div class="col-sm">
            <label for="house" >Nr domu</label>
            <input type="text" class="form-control" id="house" name="house" value="" required="required">
          </div>
          <div class="col-sm">
            <label for="flat">Nr mieszkania</label>
            <input type="text" class="form-control" id="flat" name="flat" value="">
          </div>
        </div>

        <div class="form-row row-eq-spacing-sm">
          <div class="col-sm">
            <label for="town" >Miasto</label>
            <input type="text" class="form-control" id="town" name="town" value="" required="required">
          </div>
          <div class="col-sm">
            <label for="postal" >Kod pocztowy</label>
            <input type="text" class="form-control" id="postal" name="postal" value="" required="required">
          </div>
        </div>

        <div class="form-row row-eq-spacing-sm">
          <div class="col-sm">
            <label for="login-reg" >Login</label>
            <input type="text" class="form-control" id="login-reg" name="login" value="" required="required">
          </div>
        </div>

        <div class="form-row row-eq-spacing-sm">
          <div class="col-sm">
            <label for="phone" >Nr telefonu</label>
            <input type="text" class="form-control" id="phone" name="phone" value=""  required="required">
          </div>
          <div class="col-sm">
            <label for="e-mail" >E-mail</label>
            <input type="text" class="form-control" id="e-mail" name="mail"value="" required="required">
          </div>
        </div>

        <div class="text-right">
          <input type="submit" class="btn btn-success" value="Edytuj">
        </div>
      </form>
    </div>


    <div class="card mt-100 w-300 h-500 shadow bg-primary text-white text-center">
      <h2 class="content-title">Zmień hasło</h2>

      <form action="editUserPassword" method="get">
        <div class="form-row row-eq-spacing-sm">
          <label for="new-password" >Nowe hasło</label>
          <input type="password" class="form-control" id="new-password" name="new-password" placeholder="Nowe hasło"  required="required">
        </div>
        <div class="form-row row-eq-spacing-sm">
          <label for="new-password-2" >Powtórz nowe hasło</label>
          <input type="password" class="form-control" id="new-password-2" name="new-password-2" placeholder="Powtórz nowe hasło" required="required">
        </div>

        <input type="submit" class="btn btn-success" value="Zmień">

      </form>
    </div>
  </div>

  <div class="d-flex position-fixed bottom-0 w-full">
    <footer class="pl-20 bg-dark-light w-full text-white font-weight-semi-bold">
      <span>&copy: Wszelkie prawa zastrzeżone</span>
    </footer>
  </div>
</div>

</body>
</html>
